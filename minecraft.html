<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft</title>
    <link rel="stylesheet" type="text/css" href="css/minecraft.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body class="relative">

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-5">
            <img class="header-image" src="./images/minecraftLogo.png" alt="Minecraft Logo"/>
        </div>
        <div class="col-lg-3">
            <button class="btn-lg" onclick="minecraft.runTutorial()">Tutorial</button>
            <button class="btn-lg" onclick="minecraft.showInstructions()">Instructions</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="boardContainer col-lg-7">
        </div>
        <div class="userButtonContainer col-lg-3">
        </div>
    </div>
</div>


<div id="instructionsModal" class="main-instructions-container center-align">
    <div class="center-align">
        Welcome to the game<br/>
        Pickaxe works for stones<br/>
        Spade works for dirt<br/>
        Axe works for trees<br/>
        <button onclick="minecraft.hideInstructions()">HIDE ME</button>
    </div>
</div>


<script src="js/jquery-2.2.5.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/minecraft.js"></script>


</body>
</html>
